<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 </title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("div").mouseover(function () {
                $(this).addClass("colorfondo");
                if($(this).hasClass("clase")){
                    $(this).addClass("color");
                }
            });

            $("div").mouseout(function () {
                $(this).removeClass("colorfondo");
                if ($(this).hasClass("clase")){
                    $(this).removeClass("color");
                }
            });

            $("button.unBoton").click(function(){
                $("div").toggleClass("ocultarmostrar"); //toggleClass lo que hace es que si tiene la clase css , pone lo que se le indica, si no, se le quita
            });

            $("button.otroBoton").click(function () {
                var estilo = $("span").attr("style");
                $("div#estiloSpan").text(estilo);
            });

            $("button#esteBoton").click(function () {
                $("div#estiloSpan").css( "width", "300px");
            });

            $("button#mostrar").click(function () {
               var sel = $("input:radio:checked").val(); 
               $("span#resultado").text(sel);
               $("#resultado2").val(sel);
               return false;
            });

            $("button#activar").click(function () {
               $("#resultado3").prop("disabled", false); 
               $("#resultado3").prop("placeholder","Habilitado");
               return false;
            });

            $("button#desmarcar").click(function () {
                $("#chequeo").prop("checked", false);
                return false;
            });

        });
       

    </script>

    <style type="text/css">
        .ocultarmostrar{
            display: none;
        }
        .colorfondo{
            background-color: blue;
            border: 1px solid black;
        }
        div {
            width: 150px;
            height: 35px;
            vertical-align: middle;
            text-align: center;
        }
        .color{
            color: red;
        }
    </style>
</head>

<body>
    <button class="unBoton">Mostrar / ocultar</button>
    <button class="otroBoton"> Ver estilo</button>
    <button id="esteBoton"> AÃ±adir Estilo</button>

    <br>

    <div>capa1</div>
    <div class="clase">capa2</div>
    <div>capa3</div>

    <br>

    <span style="font-style: italic;">SPAN</span>

    <br>

    <div id="estiloSpan"></div>

    <br>

    <form>
        <input type="radio" name="rad" value="Opcion 1">Opcion 1<br>
        <input type="radio" name="rad" value="Opcion 2">Opcion 2<br>
        <input type="radio" name="rad" value="Opcion 3">Opcion 3<br>
        <input type="radio" name="rad" value="Opcion 4">Opcion 4<br>
        <button id="mostrar">Mostrar</button>
        <span id="resultado"></span><input type="text" id="resultado2">
        <button id="activar">Activar</button>
        <input type="text" disabled="disabled" placeholder="Texto" id="resultado3">
        <br>
        <input type="checkbox" id="chequeo" value="Si" checked="checked"> si <br>
        <button id="desmarcar">Desmarcar</button>
    </form>
</body>

</html>
