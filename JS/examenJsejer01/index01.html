<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01 JS examen</title>
    <script type="text/javascript" src="js/funciones01.js"></script>
</head>

<body>
    <div>
        <h4>Formulario</h4>
    </div>
    <form action="" id="formulario">
        <label for="usuario"> Usuario: </label>
        <input type="text" name="usuario" id="usuario">
        <br>

        <label for="numero"> Numero:</label>
        <input type="number" name="numero" id="numero">
        <br>
        <label for="web">Campo Web:</label>
        <input type="text" name="web" id="web">
        <br>

        <h1>Aficiones</h1>
        <label for="deportes"> Deportes:</label>
        <input type="checkbox" name="deportes" id="deportes">
        <br>

        <label for="cine"> Cine:</label>
        <input type="checkbox" id="cine">
        <br>
        <label for="musica">Musica: </label> 
        <input type="checkbox" name="musica" id="musica">
        <br>

        <input type="submit" value="Entrar">
    </form>

    <span id="res" style="color: red;"></span>

</body>

</html>
