<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 09 con una funcion</title>
    <script src="js/funciones2.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos2.css">
</head>
<body>
    <div class="contenedor">
        <h1>CALCULADORA</h1>
    <table>
        <tr>
            <td>
                <label for="n1">Nº 1:</label>
            </td>
            <td>
                <input type="mumber" name="n1" id="n1" autofocus>
            </td>
        </tr>
        <tr>
            <td>
                <label for="n2">Nº 2:</label>
            </td>
            <td>
                <input type="number" name="n2" id="n2">
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td colspan="5">
                <input type="button" value="+" id="+" onclick="calcular('+')">
                <input type="button" value="-" id="-" onclick="calcular('-')">
                <input type="button" value="/" id="/" onclick="calcular('/')">
                <input type="button" value="*" id="*" onclick="calcular('*')">
            </td>
        </tr>
        <tr>
            <td>
                <label for="resultado">Resultado:</label>
            </td>
            <td>
                <input type="text" name="resultado" id="respuesta">
            </td>
        </tr>
    </table> 
    <div>
        <span id="resultado"></span>
    </div> 
</div>  
</body>
